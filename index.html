<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Planetary Travel</title>

        <link rel="stylesheet" type="text/css" href="./style.css" />
        <link rel="stylesheet" type="text/css" href="./cardStyle.css" />
    </head>
    <body>
        <div id="animatedPlanet" class="opening hide-UI view-2D zoom-large data-close controls-close">
            <div id="iconPlanet" style="position: absolute; top: 5px; left: 0px; display: none; z-index: 99;">
                <img src="https://raw.githubusercontent.com/GeoAndrade/PlanetaryTravelApp/main/src/assets/icono.png" style="width: 40px; height: 40px;" />
            </div>
            <div id="iconConfig" style="position: absolute; top: 5px; right: 0px; display: none; z-index: 99;">
                <img src="https://cdn-icons-png.flaticon.com/512/3405/3405846.png" style="width: 40px; height: 40px;" />
            </div>
            <div id="data">
                <a class="sun" title="sun" href="#sunspeed">Sun</a>
                <a class="mercury" title="mercury" href="#mercuryspeed">Mercury</a>
                <a class="venus" title="venus" href="#venusspeed">Venus</a>
                <a class="earth active" title="earth" href="#earthspeed">Earth</a>
                <a class="mars" title="mars" href="#marsspeed">Mars</a>
                <a class="jupiter" title="jupiter" href="#jupiterspeed">Jupiter</a>
                <a class="saturn" title="saturn" href="#saturnspeed">Saturn</a>
                <a class="uranus" title="uranus" href="#uranusspeed">Uranus</a>
                <a class="neptune" title="neptune" href="#neptunespeed">Neptune</a>
            </div>
            <div id="controls">
                <label class="set-view">
                    <input type="checkbox" />
                </label>
                <label class="set-zoom">
                    <input type="checkbox" />
                </label>
                <label>
                    <input type="radio" class="set-speed" name="scale" checked />
                    <span>Speed</span>
                </label>
                <label>
                    <input type="radio" class="set-size" name="scale" />
                    <span>Size</span>
                </label>
                <label>
                    <input type="radio" class="set-distance" name="scale" />
                    <span>Distance</span>
                </label>
            </div>
            <div id="universe" class="scale-stretched">
                <div id="galaxy">
                    <div id="solar-system" class="earth">
                        <div id="mercury" class="orbit">
                            <div class="pos">
                                <div class="planet">
                                    <dl class="infos">
                                        <dt>Mercury</dt>
                                        <dd><span></span></dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div id="venus" class="orbit">
                            <div class="pos">
                                <div class="planet">
                                    <dl class="infos">
                                        <dt>Venus</dt>
                                        <dd><span></span></dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div id="earth" class="orbit">
                            <div class="pos">
                                <div class="orbit">
                                    <div class="pos">
                                        <div class="moon"></div>
                                    </div>
                                </div>
                                <div class="planet">
                                    <dl class="infos">
                                        <dt>Earth</dt>
                                        <dd><span></span></dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div id="mars" class="orbit">
                            <div class="pos">
                                <div class="planet">
                                    <dl class="infos">
                                        <dt>Mars</dt>
                                        <dd><span></span></dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div id="jupiter" class="orbit">
                            <div class="pos">
                                <div class="planet">
                                    <dl class="infos">
                                        <dt>Jupiter</dt>
                                        <dd><span></span></dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div id="saturn" class="orbit">
                            <div class="pos">
                                <div class="planet">
                                    <div class="ring"></div>
                                    <dl class="infos">
                                        <dt>Saturn</dt>
                                        <dd><span></span></dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div id="uranus" class="orbit">
                            <div class="pos">
                                <div class="planet">
                                    <dl class="infos">
                                        <dt>Uranus</dt>
                                        <dd><span></span></dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div id="neptune" class="orbit">
                            <div class="pos">
                                <div class="planet">
                                    <dl class="infos">
                                        <dt>Neptune</dt>
                                        <dd><span></span></dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div id="sun">
                            <dl class="infos">
                                <dt>Sun</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="cardInfo" style="z-index: 9999999; top: 50%; position: absolute; padding: 50px">
            <div class="wrapper">
                <a href="#" class="card">
                    <div class="card__inner">
                        <img class="card_img" />
                        <div class="card__content">
                            <h1 id="title" class="card__title"></h1>
                            <h2 id="satelite" class="card__subtitle"></h2>
                            <div id="mision" class="card__description"></div>
                            <p><span id="more" class="card__cta" onclick="redireccionar()">More</span></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script type="text/javascript">
            if (typeof jQuery == 'undefined') {
                document.write(unescape("%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
            }
        </script>
        <!--<script src="js/prefixfree.min.js"></script>
    <script src="js/scripts.min.js"></script>-->
        <script src="data.js"></script>
        <script src="script.js"></script>
    </body>
</html>
